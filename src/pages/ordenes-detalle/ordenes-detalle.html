
<ion-header>

  <ion-navbar>
    <ion-title>Orden {{ orden.orden_id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-list>
    <ion-item *ngFor="let item of orden.detalle">
      <img [src]="item.producto.codigo | imagen">
      <h5>{{ item.producto.producto }}</h5>
      <h3>{{ item.producto.linea }}</h3>
      <p>
        {{ item.producto.descripcion }}
      </p>
      <p>{{ item.producto.precioCompra | currency:'â‚¬': true }}</p>

    </ion-item>
  </ion-list>
  <button ion-button
          block
          color="danger"
          >
      Eliminar Orden
  </button>
</ion-content>
