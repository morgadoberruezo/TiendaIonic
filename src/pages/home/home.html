<ion-header>
  <ion-navbar>
    <ion-title>
      Mi Tienda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of productos">
      <ion-col>
        <img src="http://89.40.116.98/tiendaRest/web/productos/{{item.codigo}}.jpg">
        <p>{{item.producto}} - <span>{{item.precioCompra | currency:'USD':true}}</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="siguiente($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
